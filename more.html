<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>More - IZ*One Talk</title>
  </head>
  <body>
    <div class="status">
      <div>
        <span>No Service</span>
        <span><i class="fas fa-wifi"></i></span>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <span><i class="fas fa-volume-mute"></i></span>
        <span>100%</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
    </div>

    <div class="header">
      <div class="header__column"><span>More</span></div>
      <div class="header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-qrcode fa-lg"></i></span>
        <a href="settings.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </div>

    <div class="icons">
      <div class="icons__icon">
        <span><i class="fas fa-gift fa-2x"></i></span>
        <h4>Gift</h4>
      </div>
      <div class="icons__icon">
        <span><i class="fas fa-shopping-cart fa-2x"></i></span>
        <h4>Shop</h4>
      </div>
      <div class="icons__icon">
        <span><i class="fas fa-smile fa-2x"></i></span>
        <h4>Emoticons</h4>
      </div>
      <div class="icons__icon">
        <span><i class="fas fa-envelope fa-2x"></i></span>
        <h4>Mail</h4>
      </div>
    </div>

    <div class="icons">
      <div class="icons__icon">
        <span><i class="far fa-calendar-check fa-2x"></i></span>
        <h4>Calendar</h4>
      </div>
      <div class="icons__icon">
        <span><i class="fas fa-gamepad fa-2x"></i></span>
        <h4>Game</h4>
      </div>
      <div class="icons__icon">
        <span><i class="fas fa-tshirt fa-2x"></i></span>
        <h4>Fashion</h4>
      </div>
      <div class="icons__icon">
        <span><i class="fas fa-map-marker-alt fa-2x"></i></span>
        <h4>Map</h4>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="chats.html"
            ><span class="numOfMsg numOfMsg--onComment">5</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-bars fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">Your screen is too big!!!</div>
  </body>
</html>
